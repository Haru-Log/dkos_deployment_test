---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_4f196822b589:latest
          env:
            - name: REACT_APP_SHARE_KAKAO_LINK_KEY
              valueFrom:
                secretKeyRef:
                  name: front-kakao
                  key: kakao-link-key
            - name: REACT_APP_BACKEND_DEPLOY
              valueFrom:
                secretKeyRef:
                  name: front-kakao
                  key: backend-deploy
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
